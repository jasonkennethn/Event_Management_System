{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ event.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{{ event.name }}</h1>
    <p>{{ event.description }}</p>
    <p><strong>Date:</strong> {{ event.date|date:"M. d, Y" }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
</body>
</html>
